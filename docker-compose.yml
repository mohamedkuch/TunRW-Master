version: '3'

services:
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    image: nodejs
    container_name: nodejs
    restart: unless-stopped
    networks:
      - app-network

  webserver:
    environment: 
      - MONGO_ATLAS_PW=Ckq8Ve7JLxDnLXCY
      - JWT_KEY=TunRW_Funcheta_Studio_komos_nikos
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs
    depends_on:
      - nodejs
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email medksbuss@gmail.com --agree-tos --no-eff-email --force-renewal -d med-ks.pro -d www.med-ks.pro 

volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /home/mohamedks2/tunrw-app/angular/
      o: bind
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /home/mohamedks2/tunrw-app/dhparam/
      o: bind

networks:
  app-network:
    driver: bridge  